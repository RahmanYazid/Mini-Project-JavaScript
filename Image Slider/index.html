<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Images Slider</h1>

    <div class="slider-container">
      <img
        class="slide active"
        src="https://images.unsplash.com/photo-1533282960533-51328aa49826?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2lkZXxlbnwwfHwwfHx8MA%3D%3D/500x300/ff7f7f"
        alt="Slide 1"
      />
      <img
        class="slide"
        src="https://plus.unsplash.com/premium_photo-1664194583917-e2ca85efc15e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8NjAweDQwMHxlbnwwfDB8MHx8fDA%3D/500x300/ff7f7f"
        alt="Slide 2"
      />
      <img
        class="slide"
        src="https://plus.unsplash.com/premium_photo-1679758630055-99ebb2df7d77?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8NjAweDQwMHxlbnwwfDB8MHx8fDA%3D"
        alt="Slide 3"
      />
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">Sebelumnya</button>
      <button onclick="nextSlide()">Selanjutnya</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
